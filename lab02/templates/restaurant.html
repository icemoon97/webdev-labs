<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <!-- <p>Search location: {{location}}</p>
        <p>Search term: {{search_term or 'None Specified'}}</p>
        <p>{{ restaurant }}</p> -->

        <div class="cards_div">
        
        {% for item in restr_list %}
            <section class="card">
                <h2 class="card_title">{{ item["name"] }}</h2>
                <img src={{ item["image_url"] }} alt="Restaurant image" width="100%">
        
                <div class="card_body">
                    <p><em>{{ item["display_address"] }}</em></p>
                    <p>Rating: <strong>{{ item["rating"] }}</strong></p>
                    <p>Reviews: <strong>{{ item["review_count"] }}</strong></p>
                </div>

            </section>
        {% endfor %}

        </div>

    </main>

    

    
</body>
</html>
